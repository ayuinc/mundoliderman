{exp:wall:comment comment_id="{segment_3}"}
<div class="clearfix conteiner-answer pv-7">
  <div class="col-xs-2 pr-0">
    <div class="img-respuesta bg-img-block-center brp-100" style="background-image: url({site_url}frontend/app/assets/img/Carita.png)"></div>
  </div>
  <div class="col-xs-10 lh-1 pl-0 pl-21-xs">
    <span class="fz-14 text-success pr-7">{comment_screen_name}</span>
    <img src="{site_url}frontend/app/assets/img/forward.png" alt="" class="display-ib">
    <span class="text-gray fz-10 light">Ivo Sanoa</span>
    <span class="text-gray fz-10 light pl-7">{comment_date:relative past="%s ago"}</span>
    <span class="delete-comment hidden-xs col-md-offset-3 fz-35 light opacity">&times;</span>
    <p class="fz-14 pt-7 mb-0 pb-7 parrafo">{comment}</p>
    <div class="hidden-xs hidden-sm">
      <span class="fz-8 text-gray-light">1</span>
      <img src="{site_url}frontend/app/assets/img/Flecha_Abajo.png" alt="" class="w-6">
      <span class="fz-8 text-gray-light">|</span>
      <img src="{site_url}frontend/app/assets/img/Flecha_Abajo.png" alt="" class="w-6 rotate-180">
      <!--<span class="responder text-gray-dark book fz-10 light pl-7"><a href="">Responder</a></span>-->
      <!-- <span class="text-gray-dark book fz-10 light pl-7"><a href="">Compartir</a></span> -->
    </div>
    <div class="hidden-lg hidden-md"><!--movil-->
      <span></span>
      <span class="fz-14 text-gray-light">1</span>
      <img src="{site_url}frontend/app/assets/img/Flecha_Abajo.png" alt="" class="w-6">
      <span class="fz-12 text-gray-light ph-7">|</span>
      <img src="{site_url}frontend/app/assets/img/Flecha_Abajo.png" alt="" class="w-6 rotate-180">
    </div>
  </div>

  <div class="cuadro-respuesta clearfix pt-21 ph-0 hidden col-md-10 col-md-offset-2 col-xs-12 hidden-xs hidden-sm">
    <div class="col-xs-2 pr-0">
      <div class="img-respuesta bg-img-block-center brp-100" style="background-image: url({site_url}frontend/app/assets/img/Carita.png)"></div>
    </div>
    <div class="col-xs-10 pl-0 pl-21-xs">
      <span class="fz-14 text-success pr-7">{screen_name}</span>
      <textarea name="text" id="" onkeyup="auto_grow(this)" placeholder="Escribe una respuesta..." class="w-100 mt-7 fz-14 light ph-7 serif text-gray-darker book"></textarea>
    </div>
  </div>
  <div class="respuesta clearfix ph-0 hidden col-md-10 col-md-offset-2 col-xs-12 visible-xs">
    <div class="col-xs-2 pr-0">
      <div class="img-respuesta bg-img-block-center brp-100" style="background-image: url({site_url}frontend/app/assets/img/Carita.png)"></div>
    </div>
    <div class="col-xs-10 pl-0 pl-21-xs">
      <span class="fz-14 text-success pr-7">Ivo Sadner</span>
      <img src="{site_url}frontend/app/assets/img/forward.png" alt="" class="display-ib">
      <span class="text-gray fz-10 light">{comment_screen_name}</span>
      <span class="text-gray fz-10 light pl-7">{comment_date:relative past="%s ago"}</span>
      <p class="fz-14 pt-7 mb-0 pb-7 parrafo">{comment}</p>
      <div class="hidden-xs hidden-sm">
        <span class="fz-8 text-gray-light">1</span>
        <img src="{site_url}frontend/app/assets/img/Flecha_Abajo.png" alt="" class="w-6">
        <span class="fz-8 text-gray-light">|</span>
        <img src="{site_url}frontend/app/assets/img/Flecha_Abajo.png" alt="" class="w-6 rotate-180">
      </div>
      <div class="hidden-lg hidden-md">
        <span class="fz-14 text-gray-light">1</span>
        <img src="{site_url}frontend/app/assets/img/Flecha_Abajo.png" alt="" class="w-6">
        <span class="fz-12 text-gray-light">|</span>
        <img src="{site_url}frontend/app/assets/img/Flecha_Abajo.png" alt="" class="w-6 rotate-180">
      </div>
    </div>
  </div>
</div>
{/exp:wall:comment}
